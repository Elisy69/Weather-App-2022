<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div id="AppWrapper">
      <div class="AppContainer">
        <form action="" method="post" class="searchForm" id="searchForm">
          <label for="city" class="searchBar">
            <input
              placeholder="Serch for location to get the latest weather!"
              type="text"
              name="location"
              id="city"
              class="searchInput"
            />
            <button class="searchBtn" type="submit">
              <img
                src="/src/images/search_icon.svg"
                alt="search"
                class="searchImg"
              />
            </button>
          </label>
        </form>
        <div class="interface">
          <div class="tabsWindow">
            <div id="nowWindow" class="weatherWindows active">
              <span class="temperature">14Â°</span>
              <span class="weatherIcon"
                ><img
                  src="http://openweathermap.org/img/wn/09n@2x.png"
                  alt="Weather Icon"
                  class="weatherImg"
              /></span>
              <div class="nowCity">
                <span class="currentCity">Aktobe</span>
                <span class="addToFavoriteBtn"></span>
              </div>
              <div id="overlay"></div>
            </div>
            <div id="detailsWindow" class="weatherWindows"></div>
            <div id="forecastWindow" class="weatherWindows">
              <div class="galleryWrapepr"></div>
            </div>
            <ul class="tabsList">
              <li class="tab" data-option="#nowWindow">Now</li>
              <li class="tab" data-option="#detailsWindow">Details</li>
              <li class="tab" data-option="#forecastWindow">Pictures</li>
            </ul>
          </div>
          <div class="citiesWindow">
            <div class="addedLocations">Added Locations</div>
            <ul class="favoriteLocationsList"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
